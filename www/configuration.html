                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Configuration</h3>
                    <div class="row mb-3">
                        <div class="col-lg-8">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card text-white bg-primary shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card text-white bg-success shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Configuration File</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="config_path"><strong>Config Path</strong></label><input class="form-control" type="text" id="config_path" placeholder="path to config file" name="config_path" disabled="disabled"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="button" onclick="setConfigurationForm()">Load config</button></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Service Settings</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="time_interval"><strong>Time Interval</strong></label><input class="form-control" type="number" id="time_interval" placeholder="time interval [s]" name="username"></div>
                                                        <div class="mb-3"><label class="form-label" for="port"><strong>Port</strong><br></label><input class="form-control" type="text" id="port" placeholder="Port" name="port"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">I/O Settings</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="input_directory"><strong>Input Directory</strong></label><input class="form-control" type="text" id="input_directory" placeholder="Input Directory" name="input_directory" onchange="getFolder(event)" webkitdirectory="" mozdirectory="" msdirectory="" odirectory="" directory="" multiple=""></div>
                                                        <div class="mb-3"><label class="form-label" for="output_directory"><strong>Output Directory</strong><br></label><input class="form-control" type="text" id="output_directory" placeholder="Output Directory" name="output_directory"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Alarm Settings</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="warning_disk_size"><strong>Warning Size</strong></label><input class="form-control" type="number" id="warning_disk_size" placeholder="Warning disk space threshold" name="warning_disk_size"></div>
                                                        <div class="mb-3"><label class="form-label" for="alert_disk_size"><strong>Red Alert Size</strong><br></label><input class="form-control" type="number" id="alert_disk_size" placeholder="Alert disk space threshold" name="alert_disk_size"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">MinIO Settings</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bucket_name"><strong>Bucket Name</strong><br></label><input class="form-control" type="text" id="bucket_name" placeholder="Bucket name" name="warning_disk_size"></div>
                                                        <div class="mb-3"><label class="form-label" for="minio_dir"><strong>MinIO Directory</strong><br></label><input class="form-control" type="text" id="minio_dir" placeholder="Minio directory path" name="alert_disk_size"></div>
                                                        <div class="mb-3"><label class="form-label" for="minio_url"><strong>MinIO URL</strong><br></label><input class="form-control" type="text" id="minio_url" placeholder="Minio url" name="alert_disk_size"></div>
                                                        <div class="mb-3"><label class="form-label" for="access_key_id"><strong>Access Key ID</strong><br></label><input class="form-control" type="text" id="access_key_id" placeholder="Access key ID" name="alert_disk_size"></div>
                                                        <div class="mb-3"><label class="form-label" for="secret_access_key"><strong>Secret Access Key</strong><br></label><input class="form-control" type="text" id="secret_access_key" placeholder="Secret access key" name="alert_disk_size"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
